    fornece proteção de dados consistente para aplicativos, bancos de dados, sistemas
    de arquivos host e VMs em execução em sistemas ONTAP em qualquer lugar na Nuvem
    Híbrida. Esta biblioteca de documentação inclui informações para a versão 6.1.
